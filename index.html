<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jammer</title>
    <script type="text/javascript" src="chords.js" defer></script>
    <script type="text/javascript" src="jammer.js" defer></script>
</head>
<body>
<h1>Let's Jam</h1>
<p>Get a chord progression to play
<br />
Select key:
<select id="chord-key">
    <option value="Chromatic" selected>Chromatic</option>
    <option value="C major">C major</option>
    <option value="A minor">A minor</option>
</select>
    
<button id="chord-button">Hit me!</button>
<button id="undo-button">Undo</button>
<button id="reset-button">Reset</button>
</p>
<p id="chord-field"></p>
</body>
